<!DOCTYPE html>
<head>
  <meta charset="utf-8" />

  <title>Around the US</title>

  <link rel="stylesheet" href="./index.css" />
</head>
<body class="page">
    <section class="popup">
        <div class="container"><button class="container__close-button"> </div>
        <form class="form-field">
                <h2 class="form-field__title">Edit Profile</h2>
                <input type="text" class="form-field__name" value="Name">
                <input type="text" class="form-field__about-me" value="About me">
                <input type="submit" value="Save" class="form-field__button">
        </form>
      </section>
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="logo" />
  </header>
  <main>
    <section class="profile">
      <img
        src="images/imageprofile-pic.jpg"
        class="profile__picture"
        alt="profile picture"
      />

        <h1 class="profile__name">Jacques Costeau</h1>
        <button class="profile__edit-button"></button>
      </div>

      <p class="profile__about-me">Explorer</p>
      <button class="profile__add-button"></button>
    </section>

    <section class="photos">
        <ul class="list">
      <li class="photo-card">
        <img
          src="./images/YosemiteValley.jpg"
          alt="Yosemite Valley"
          class="photo-card__image"
        />
        <div class="photo-card__info">
          <h2 class="photo-card__title">Yosemite Valley</h2>
          <img
            src="./images/icon.svg"
            alt="like icon"
            class="photo-card__icon"
          />
        </div>
      </li>
      <li class="photo-card">
        <img
          src="./images/LakeLouise.jpg"

          class="photo-card__image"

      </li>

        <div class="photo-card__info">
          <h2 class="photo-card__title">Bald Mountains</h2>
          <img
            src="./images/icon.svg"
            alt="like icon"
            class="photo-card__icon"
          />
        </div>
      </li>
      <li class="photo-card">
        <img
          src="./images/Latemar.jpg"
          alt="Latemar"
          class="photo-card__image"
        />
        <div class="photo-card__info">
          <h2 class="photo-card__title">Latemar</h2>
          <img
            src="./images/icon.svg"
            alt="like icon"

          <h2 class="photo-card__title">Vanois National Park</h2>
          <img
            src="./images/icon.svg"
            alt="like icon"
            class="photo-card__icon"
          />
        </div>
      </li>
      <li class="photo-card">
        <img
          src="./images/LagoDiBraies.jpg"

        />
        <div class="photo-card__info">
          <h2 class="photo-card__title">Lago di Braies</h2>

            src="./images/icon.svg"
            alt="like icon"
