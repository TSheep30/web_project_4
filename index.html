<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Around the US</title>

  <link rel="stylesheet" href="./index.css" />
</head>

<body class="page">
  <section class="form form_edit">
    <form class="form-field">
      <button class="form-field__close-button_edit"></button>
      <h2 class="form-field__title">Edit Profile</h2>
      <input type="text" class="form-field__name" value="Name" />
      <input type="text" class="form-field__about-me" value="About me" />
      <input type="submit" value="Save" class="form-field__button form-field__button_save" />
    </form>
  </section>
  <section class="form form_add">
    <form class="form form-field">
      <button class="form-field__close-button_add"></button>
      <h2 class="form-field__title">New Place</h2>
      <input type="text" class="form-field__place" value="Title" />
      <input type="url" class="form-field__link" value="Image link" />
      <input type="submit" value="Create" class="form-field__button form-field__button_create" />
    </form>
  </section>

  <section class="form_picture">
    <div class="picture_container"><button class="form-field__close-button_picture"></button>
      <img src="images/BaldMountains.jpg" class="popup_image">
      <p class="popup_title">London</p>
    </div>
  </section>

  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="logo" />
  </header>
  <main>
    <section class="profile">
      <img src="images/imageprofile-pic.jpg" class="profile__picture" alt="profile picture" />
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="profile__edit-button"></button>
      </div>

      <p class="profile__about-me">Explorer</p>
      <button class="profile__add-button"></button>
    </section>

    <section class="photos">
      <ul class="photos__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">Â© 2020 Around The U.S.</p>
  </footer>
  <template class="template-card">
    <li class="photo-card">
      <button type="button" class="photo-card__image"></button>
      <button type="button" class="photo-card__delete-button"></button>
      <div class="photo-card__info">
        <h2 class="photo-card__title"></h2>
        <button type="button" class="photo-card__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./script.js"></script>
</body>

</html>
