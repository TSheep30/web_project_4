<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Around the US</title>

  <link rel="stylesheet" href="./page/index.css" />
</head>

<body class="page">
  <section class="modal modal_edit">
    <form class="modal-field" novalidate>
      <button type="button" class="modal-field__button_close modal-field__button_close-edit"></button>
      <h2 class="modal-field__title">Edit Profile</h2>
      <input type="text" class="modal-field__name modal-field__input" id="profile-name" placeholder="Name" minlength="2"
        maxlength="40" required />
      <span class="modal-field__error" id="profile-name-error"></span>
      <input type="text" class="modal-field__about-me modal-field__input" id="profile-description"
        placeholder="About me" minlength="2" maxlength="200" required />
      <span class="modal-field__error" id="profile-description-error"></span>
      <input type="submit" value="Save" class="modal-field__button modal-field__button_save" />
    </form>
  </section>
  <section class="modal modal_add">
    <form class="modal-field" novalidate>
      <button type="button" class="modal-field__button_close modal-field__button_close-add"></button>
      <h2 class="modal-field__title">New Place</h2>
      <input type="text" class="modal-field__place modal-field__input" placeholder="Title" required minlength="1"
        maxlength="30" id="place-name" />
      <span class="modal-field__error" id="place-name-error"></span>
      <input type="url" class="modal-field__link insert_url modal-field__input" placeholder="Image link" id="place-url"
        required />
      <span class="modal-field__error" id="place-url-error"></span>
      <input type="submit" value="Create" class="modal-field__button modal-field__button_create"
        placeholder="Image link" />
    </form>
  </section>

  <section class="modal modal_picture">
    <div class="modal-container">
      <button type="button" class="modal-field__button_close modal-field__button_close-picture"></button>
      <img src="" class="modal__image" />
      <p class="modal__title"></p>
    </div>
  </section>

  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="logo" />
  </header>
  <main>
    <section class="profile">
      <img src="images/imageprofile-pic.jpg" class="profile__picture" alt="profile picture" />
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="profile__edit-button"></button>
      </div>

      <p class="profile__about-me">Explorer</p>
      <button class="profile__add-button"></button>
    </section>

    <section class="photos">
      <ul class="photos__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">Â© 2020 Around The U.S.</p>
  </footer>
  <template class="template-card">
    <li class="photo-card">
      <div class="photo-card__image"></div>
      <button type="button" class="photo-card__delete-button"></button>
      <div class="photo-card__info">
        <h2 class="photo-card__title"></h2>
        <button type="button" class="photo-card__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validation.js"></script>
</body>

</html>
